name       : appstream-glib
version    : 0.4.1
release    : 1
source     :
    - http://people.freedesktop.org/~hughsient/appstream-glib/releases/appstream-glib-0.4.1.tar.xz : e999383cd7ab1875b345f738789cb0fe55faa5caebdf4de6507aead649592ada
license    : LGPL-2.1
summary    : This library provides objects and helper methods to help reading and writing AppStream metadata.
description: |
    This library provides objects and helper methods to help reading and writing AppStream metadata.
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(libarchive)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(sqlite3)
    - pkgconfig(freetype2)
    - pkgconfig(fontconfig)
    - pkgconfig(libgcab-1.0)
rundeps    :
    - gcab
patterns   :
    - devel: /usr/share/aclocal
setup      : |
    # Solus support.
    %patch -p1 < $pkgfiles/0001-builder-Implement-support-for-Solus-.eopkg-format.patch
    %patch -p1 < $pkgfiles/0002-eopkg-Enable-comparison-by-release-field-highest-win.patch
    autoreconf -vfi
    %configure --disable-static --disable-dep11 --disable-ostree --enable-eopkg
build      : |
    %make
install    : |
    %make_install
