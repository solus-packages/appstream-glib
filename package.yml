name       : appstream-glib
version    : 0.6.11
release    : 5
source     :
    - https://people.freedesktop.org/~hughsient/appstream-glib/releases/appstream-glib-0.6.11.tar.xz : 4a24367d01393e224229faa2a15a28657e997cfd93100713d4d78db206eb0f20
license    : LGPL-2.1
component  : desktop.core
summary    : This library provides objects and helper methods to help reading and writing AppStream metadata.
description: |
    This library provides objects and helper methods to help reading and writing AppStream metadata.
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(libarchive)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(sqlite3)
    - pkgconfig(freetype2)
    - pkgconfig(fontconfig)
    - pkgconfig(libgcab-1.0)
    - pkgconfig(json-glib-1.0)
    - gperf
    - autoconf-archive
rundeps    :
    - gcab
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    # Solus support.
    %patch -p1 < $pkgfiles/0001-builder-Implement-support-for-Solus-.eopkg-format.patch
    %patch -p1 < $pkgfiles/0002-eopkg-Enable-comparison-by-release-field-highest-win.patch
    autoreconf -vfi
    %configure --disable-static --disable-dep11 --enable-eopkg
build      : |
    %make
install    : |
    %make_install
